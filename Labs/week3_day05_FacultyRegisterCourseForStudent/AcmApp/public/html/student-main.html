<!DOCTYPE html>
<html>
<head>
  <title>Student Main Page</title>


</head>
<body>

<h2>{Student.name} main page</h2>
QR: <img src="../images/qrcode.png">
  <form action="/action_page.php" style="border:1px solid #ccc">
    <div class="container">
      <label for="studentId"><b>Student ID</b></label>
      <input type="text" placeholder="Enter Student ID" name="studentId" required>

      <br><label for="firstname"><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" name="firstname" required>

      <label for="lname"><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" name="lastname" required>
      
      <br><label for="username"><b>User Name</b></label>
      <input type="text" placeholder="Enter User Name" name="username" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
    </div>
    <hr>
    <button type ="submit" onclick="alert('get QR Code click')">Get QR Code</button>
    <button type ="submit" onclick="alert('Update profile click')">Update Profile</button>
    <button type ="submit" onclick="alert('remove profile click')">Remove From App</button>
  </form>
  <p>Return to home page (welcome.html)<a href="../welcome.html" style="color:dodgerblue"> Home page</a>.</p>

</html>
