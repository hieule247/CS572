<h1>{{vm.title}}</h1>
<!-- Display repair list -->
<ul>
    <li ng-repeat="repair in vm.repairs">
        <a ng-href="#!/repairs/{{repair._id}}">{{repair.pid}}: {{repair.machineType}}</a>
    </li>
</ul>
<!-- Add new game -->
<hr>
<form name="vm.repairForm" ng-submit="vm.addOneRepair()">
    Please fill information as below:<br><br>
    pID: <input type="text" name="pId" ng-model=vm.newRepairPId><br> 
    Machine code: <input type="text" name="machineType" ng-model=vm.newRepairMachineType><br> 
    Machine name: <input type="text" name="machineCode" ng-model=vm.newRepairMachineCode><br> 
    Customer name: <input type="text" name="customerName" ng-model=vm.newRepairCustomerName><br> 
    Date receive: <input type="text" name="dateReceive" ng-model=vm.newRepairDateReceive><br> 
    Date return: <input type="text" name="dateReturn" ng-model=vm.newRepairDateReturn><br> 
    Price predict: <input type="number" name="pricePredict" ng-model=vm.newRepairPricePredict><br> 
    Price: <input type="numer" name="price" ng-model=vm.newRepairPrice><br> 
    Status: <input type="number" name="status" ng-model=vm.newRepairStatus><br> 
    Notes: <input type="text" name="notes" ng-model=vm.newRepairNotes>
    <hr>
    <button type="submit" class="btn-success">Add Repair</button>
</form>
